<!DOCTYPE html>
<html>
    <head>
         
  <!--  Meta  -->
  <meta charset="UTF-8" />
  <title>Feedback Survey Form</title>
  
  <!--  Styles  -->
  <link rel="stylesheet" href="style.css">
  
  <!--  Fonts  -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600&display=swap" rel="stylesheet">


    </head>

    <body>
        <section id="main">
            <h1 id="title">Feedback Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
            <div class="survey-form">
                <form id="survey-form" action="#" method="get">
               <!-- <div class="survey-form-no-opacity"> -->
                    <div class="form-group">
                        <label for="name-label" id="label-name">Name</label>
                        <input type="text" id="name-label" placeholder="Enter your name" required class="someElBlck form-control">
                    </div>
                    <div class="form-group">
                        <label for="email-label">Email</label>
                        <input type="email" id="email-label" placeholder="Enter your Email" required class="someElBlck form-control">
                    </div>
                    <div class="form-group">
                        <label id="number-label" for="number">Age&nbsp;
                            <span id="hint"> (optional)</span>
                        </label>
                        <input type="number" id="number-label" placeholder="Enter your age" min="15" max="120" class="someElBlck form-control">
                    </div>
                    <div class="form-group">
                        <label for="dropdown">Which option best describes your current role?</label>
                        <select id="dropdown" name="job-position" class="someElBlck form-control">
                            <option value="student">Student</option>
                            <option value="full-time-job">Full time job</option>
                            <option value="full-time-learner">Full time Learner</option>
                            <option value="prefer-not-to-say">Prefer not to say</option>
                            <option value="other">Other</option>
                            <option value="default" selected disabled>Select current role</option>
                        </select>
                    </div>
                <div id="form-radio" class="form-group">
                    <p>Would you recommend my survey to a friend?</p>
                    <label>
                        <input type="radio" id="yes" name="recommend" value="definetly" for="yes" class="input-radio"> 
                        Definetly
                    </label>
                    <label>
                        <input type="radio" id="maybe" name="recommend" value="maybe" class="input-radio">
                        Maybe
                    </label>
                    <label>
                        <input type="radio" id="not-sure" name="recommend" value="not-sure" class="input-radio">
                        Not sure
                    </label>
                 </div>
                <p>What is your favorite feature of freeCodeCamp?</p>
                <select id="dropdown-2" name="features" class="form-control form-group">
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open source</option>
                    <option value="default" selected disabled>Select current role</option>
                </select>
           
            <div id='form-checkbox'>
                
                <p>What would you like to see improved? <span id="hint">(Check all that apply)</span></p>
                <label>
                    <input type="checkbox" id="front-end" name="front-end" value="front-end" class="input-checkbox">
                    Front-end Projects
                </label>
                <label>
                    <input type="checkbox" id="back-end" name="back-end" value="back-end" class="input-checkbox">
                    Back-end Projects
                </label>
                <label>
                    <input type="checkbox" id="visual" name="Visualization" value="Visualization" class="input-checkbox">
                    Data Visualization
                </label>
                <label>
                    <input type="checkbox" id="chall" name="challenges" value="challenges" class="input-checkbox">
                    Challenges
                </label>
                <label>
                    <input type="checkbox" id="openSource" name="openSourceCom" value="openSourceCom" class="input-checkbox">
                    Open Source Community
                </label>
                <label>
                    <input type="checkbox" id="gitter" name="gitter" value="gitterHelpRooms" class="input-checkbox">
                    Gitter help rooms
                </label>
                <label>
                    <input type="checkbox" id="forum" name="forum" value="forum" class="input-checkbox">
                    Forum
                </label>
            </div>
                <div class="text-area">
                <p>Any comments or suggestions?</p>
                <textarea name="comment" form="survey-form" class="input-text-area" placeholder="Enter your comment here..."></textarea><br>
                <button type="submit" form="survey-form" value="submit" class="form-button__submit">Submit</button>
                </div>
            </div>
        </form>
        </section>
    </body>
</html>
